<!DOCTYPE html>
<html>
<head>

  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" >
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <div class= "reset-button">Reset</div>

    <div id= "p1-score">Player One Score:</div>
    <div id= "p2-score">Player Two Score:</div>
  </header>

  <!-- board -->
  <table id = "board">
    <tr>
        <td class= "square" id="A1">☺</td>
        <h1></h1>
        <td class= "square" id="A2">☺</td>
        <h1></h1>
        <td class= "square" id="A3">☺</td>
        <h1></h1>
    </tr>
    <!-- top row -->
    <tr>
        <td class= "square" id="A4">☺</td>
        <h1></h1>
        <td class= "square" id="A5">☺</td>
        <h1></h1>
        <td class= "square" id="A6">☺</td>
        <h1></h1>
    </tr>
    <!-- middle row -->
    <tr>
        <td class= "square" id="A7">☺</td>
        <h1></h1>
        <td class= "square" id="A8">☺</td>
        <h1></h1>
        <td class= "square" id="A9">☺</td>
        <h1></h1>
    </tr>
    <!-- bottom row -->
    <h1 id= "player-turn">Player Turn</h1>
</table>

</html>
